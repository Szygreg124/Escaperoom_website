<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Escape Elvebakken</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kontakt.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <h1>Escape Elvebakken</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="Index.HTML">Hjem</a></li>
                    <li><a href="Omoss.html">Om Oss</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Kontakt seksjon -->
    <main>
        <section class="contact-page">
            <div class="container">
                <h2>Kontakt Oss</h2>
                <p class="section-description">
                    Har du spørsmål? Kontakt oss direkte via e-post, telefon eller besøk oss på vår adresse.
                </p>

                <!-- Kontaktinformasjon -->
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <h3>E-post</h3>
                        <p><a href="mailto:post@escapeworld.no">post@escapeworld.no</a></p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <h3>Telefon</h3>
                        <p><a href="tel:+4712345678">+47 46262015</a></p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Adresse</h3>
                        <p>Vestre Elvebakke 3, 0182 Oslo, Norge</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">

            <p>&copy; 2024 Escape Elvebakken</p>

        </div>
    </footer>

    <!-- Animasjoner og ikoner -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Animasjon for kontaktinformasjon fade-in
        window.addEventListener('scroll', () => {
            const contactInfo = document.querySelector('.contact-info');
            const positionInfo = contactInfo.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.3;

            if (positionInfo < screenPosition) {
                contactInfo.classList.add('fade-in');
            }
        });
    </script>
</body>
</html>
